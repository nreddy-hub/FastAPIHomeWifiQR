# WiFi QR API Service
apiVersion: v1
kind: Service
metadata:
  name: wifi-qr-api-service
  namespace: wifi-qr
  labels:
    app: wifi-qr-api
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: wifi-qr-api
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
